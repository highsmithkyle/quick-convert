<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upscale</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>
      <h2>Image Upscaling</h2>
      <form id="uploadFormUpscale" enctype="multipart/form-data" class="form-group">
        <div class="form-group">
          <label for="image">Upload your image:</label>
          <input type="file" id="image" name="image" accept="image/*" class="sidebar-input" required />
        </div>
        <div class="overlay-group">
          <div class="form-group">
            <label for="upscaleMethod">Upscale by:</label>
            <select id="upscaleMethod" name="upscaleMethod" class="sidebar-input">
              <option value="targetWidth" selected>Target Width</option>
              <option value="percentage">Percentage</option>
            </select>
          </div>

          <div id="targetWidthInput" class="form-group" style="display: none">
            <label for="target_width">Target Width:</label>
            <input type="number" id="target_width" name="target_width" class="sidebar-input" />
          </div>

          <div id="percentageInput" class="form-group" style="display: none">
            <label for="upscale_percentage">Upscale Percentage:</label>
            <input type="range" id="upscale_percentage" name="upscale_percentage" min="100" max="400" value="300" step="50" class="sidebar-input" oninput="updatePercentageDisplay(this.value)" />
            <span id="percentage_display">300%</span>
          </div>

          <div class="button-group">
            <button type="submit" class="form-button">Upscale Image</button>
          </div>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div>
          <div style="display: flex; align-items: center">
            <h3 style="margin-right: 10px">Uploaded Image</h3>
            <span id="uploadedImageDimensions" class="image-dimensions" style="font-size: 14px; font-weight: normal"></span>
            <span id="uploadedImageSize" class="image-size" style="font-size: 14px; font-weight: normal; margin-left: 10px"></span>
          </div>
          <img id="uploadedImage" src="" alt="Uploaded Image" />
        </div>
        <div>
          <div style="display: flex; align-items: center">
            <h3 style="margin-right: 10px">Upscaled Image</h3>
            <span id="croppedImageDimensions" class="image-dimensions" style="font-size: 14px; font-weight: normal"></span>
            <span id="croppedImageSize" class="image-size" style="font-size: 14px; font-weight: normal; margin-left: 10px"></span>
          </div>
          <img id="processedImage" src="" alt="Upscaled Image" />
        </div>
      </div>
    </div>

    <div id="processingNotification" class="processing-notification">Processing your image, please wait...</div>

    <script src="image-upscale.js"></script>
  </body>
</html>
