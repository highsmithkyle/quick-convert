            <h2>Quick Convert</h2>
            <p>Welcome to Quick Convert!<br><br>

                Explore the different effects by clicking on the icons. 
                                </p>
        </div>

    </div>


<div class="main-content">
    
    
    <div class="image-grid">
        <button onclick="location.href='video-crop.html'" class="icon-button">
            <span class="icon-title">Crop Video</span>
            <img src="images/video_crop_icon.png" alt="Crop_icon" class="icon">
        </button>
        <button onclick="location.href='video-slice.html'" class="icon-button">
            <span class="icon-title">Slice/Trim Video</span>
            <img src="images/video_slice_icon3.png" alt="slice_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Colored Overlay</span>
            <img src="images/video_colored_overlay_icon.png" alt="overlay_icon" class="icon">
        </button>
        <button onclick="location.href='video-gradient.html'" class="icon-button">
            <span class="icon-title">Gradient Overlay</span>
            <img src="images/video_gradient_overlay_icon.png" alt="gradient_icon" class="icon">
        </button>
        <button onclick="location.href='video-slow.html'" class="icon-button">
            <span class="icon-title">Slow Video</span>
            <img src="images/video_slow_icon.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='background-remover.html'" class="icon-button">
            <span class="icon-title">Remove Background</span>
            <img src="images/background-remover.png" alt="remove-background" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Under Construction</span>
            <img src="images/video_resize_icon.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Under Construction</span>
            <img src="images/video_CTA_icon.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Convert to GIF (Under Construction)</span>
            <img src="images/video_convert_icon2.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Convert to AVIF (Under Construction)</span>
            <img src="images/video_convert_icon2.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Convert to WEBP (Under Construction)</span>
            <img src="images/video_convert_icon2.png" alt="slow_icon" class="icon">
        </button>
        <button onclick="location.href='video-overlay.html'" class="icon-button">
            <span class="icon-title">Convert to JPEGLX (Under Construction)</span>
            <img src="images/video_convert_icon2.png" alt="slow_icon" class="icon">
        </button>
    </div>
    
    
    
    
    
    
</div>

<div id="processingNotification">
    Processing your video, please wait...
</div>

<script src="videoSlicer.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
       
        var colorPicker = document.getElementById('overlayColor');
        var colorValueDisplay = document.getElementById('colorValue');
        
        colorPicker.addEventListener('input', function() {
            colorValueDisplay.textContent = colorPicker.value.toUpperCase(); // 
        });
    
       
        var opacitySlider = document.getElementById('overlayOpacity');
        var opacityValueDisplay = document.getElementById('opacityValue');
        
        opacitySlider.addEventListener('input', function() {
            opacityValueDisplay.textContent = opacitySlider.value;
        });
    });
</script>
    


</body>
</html>
