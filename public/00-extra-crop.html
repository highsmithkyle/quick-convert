<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Processing Tool</title>
    <link rel="stylesheet" href="styles.css">


    
</head>
<body>







    <div class="sidebar">
        
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>
        
        <form id="slicerForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <button onclick="location.href='index.html'">Home</button>


            </div>




            
        
                <!-- Crop Ratio Section -->
                <div class="crop-group">
                    <div class="form-group">
                        <label for="cropRatio">Crop Ratio:</label>
                        <select id="cropRatio" name="cropRatio">
                            <option value="None">None</option>
                            <option value="Header">Header</option>
                            <option value="Background">Background Video</option>
                            <option value="1:1">Square (1:1)</option>
                            <option value="Middle Third">Middle Third</option>
                            <option value="Top Third">Top Third</option>
                            <option value="Bottom Third">Bottom Third</option>
                            <option value="Top Half">Top Half</option>
                            <option value="Bottom Half">Bottom Half</option>
                            <option value="Middle Half">Middle Half</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="button" id="cropVideoButton">Crop Video</button>
                    </div>
                </div>

            
            
           <div class="button-group">
            <label>Conversion Buttons</label>
           </div>
            
            <div class="button-group">
                <button type="button" id="convertToGifButton">Convert to GIF</button>
                <button type="button" id="convertToAvifButton">Convert to AVIF</button>
                <button type="button" id="convertToWebPButton">Convert to WebP</button>
                
                
                
            </div>

        </form>
    </div>


            

<div class="main-content">
    <div id="videoContainer">
        <div>
            <h3>Uploaded Video</h3>
            <video id="uploadedVideo" controls></video>
        </div>
        
        <div>
            <h3>Cropped Video</h3>
            <video id="croppedVideo" controls></video>
        </div>
        
    </div>
</div>

<div style="display: none;">
    <button id="createOverlayButton"></button>
    <input type="range" id="overlayOpacity">
    <input type="color" id="overlayColor">
    <select id="gradientDirection"></select>
    <input type="color" id="gradientColor">
    <input type="range" id="slowFactor">
</div>

<div style="display: none;">
    <button id="createGradientOverlayButton"></button>
</div>

<div id="processingNotification">
    Processing your video, please wait...
</div>

<script src="videoSlicer.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
       
        var colorPicker = document.getElementById('overlayColor');
        var colorValueDisplay = document.getElementById('colorValue');
        
        colorPicker.addEventListener('input', function() {
            colorValueDisplay.textContent = colorPicker.value.toUpperCase(); // 
        });
    
       
        var opacitySlider = document.getElementById('overlayOpacity');
        var opacityValueDisplay = document.getElementById('opacityValue');
        
        opacitySlider.addEventListener('input', function() {
            opacityValueDisplay.textContent = opacitySlider.value;
        });
    });
</script>
    


</body>
</html>
