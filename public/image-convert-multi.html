<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Convert Image to Multiple Formats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>
      <h2>Image Convert</h2>
      <form id="multiForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="imageInput">Upload Image:</label>
          <input type="file" id="imageInput" name="image" accept="image/*" required />
        </div>

        <div class="overlay-group">
          <div class="form-group">
            <label for="formatSelect">Select Format:</label>
            <select id="formatSelect" required>
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>
          <div class="button-group">
            <button type="button" id="convertButton">Convert</button>
          </div>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div>
          <div style="display: flex; align-items: center">
            <h3 style="margin-right: 10px">Uploaded Image</h3>
            <span id="uploadedImageDimensions" class="image-dimensions" style="font-size: 14px; font-weight: normal"></span>
            <span id="uploadedImageSize" class="image-size" style="font-size: 14px; font-weight: normal; margin-left: 10px"></span>
          </div>
          <img id="uploadedImage" alt="Uploaded Image" style="display: none" />
        </div>
        <div>
          <div style="display: flex; align-items: center">
            <h3 style="margin-right: 10px">Converted Image</h3>
            <span id="convertedImageDimensions" class="image-dimensions" style="font-size: 14px; font-weight: normal"></span>
            <span id="convertedImageSize" class="image-size" style="font-size: 14px; font-weight: normal; margin-left: 10px"></span>
            <div id="inlineDownloadButtonContainer" class="inline-download-button-container" style="display: none">
              <a id="inlineDownloadButton" class="inline-download-button">Download</a>
            </div>
          </div>
          <img id="convertedImage" alt="Converted Image" style="display: none" />
        </div>
      </div>
    </div>

    <div id="processingNotification" style="display: none">Processing your image, please wait...</div>

    <script src="image-convert-multi.js" defer></script>
  </body>
</html>
