<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <form id="gradientForm" enctype="multipart/form-data" method="post">
        <div class="overlay-group">
          <div class="form-group">
            <select id="gradientType" name="gradientType">
              <option value="linear">Top to Bottom</option>
              <option value="left-right">Left to Right</option>
              <option value="diagonal-tl-br">Diagonal Left</option>
              <option value="diagonal-tr-bl">Diagonal Right</option>
              <option value="radial">Circular</option>
            </select>
          </div>

          <div class="form-group color-picker-group">
            <label id="colorLabel1" for="topColor">Top Color:</label>
            <input type="color" id="topColor" name="topColor" class="color-picker" value="#AFB3BB" required />
            <span id="topColorValue">#AFB3BB</span>
          </div>

          <div class="form-group color-picker-group">
            <label id="colorLabel2" for="bottomColor">Bottom Color:</label>
            <input type="color" id="bottomColor" name="bottomColor" class="color-picker" value="#1c427d" required />
            <span id="bottomColorValue">#1c427d</span>
          </div>

          <button type="button" id="switchColorsButton" style="font-size: 12px; width: 75px">Swap Colors</button>

          <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <span class="help-text" id="helpText">Help</span>
            <div class="tooltip" id="tooltip">
              <!-- <img src="images/2.jpeg" alt="Help Image" /> -->
            </div>
          </div>

          <!-- CHANGE: Removed the "Show Sample Email" checkbox and label -->

          <div class="button-group">
            <button type="button" id="createGradientButton">Create Gradient Image</button>
          </div>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="previewContainer">
        <!-- <h3>Gradient Background</h3> -->
        <div id="gradientPreview" class="gradient-preview"></div>
        <!-- CHANGE: Removed the entire sample email HTML code block -->
      </div>
    </div>

    <div id="processingNotification">Processing your image, please wait...</div>

    <script src="image-gradient.js"></script>
  </body>
</html>
