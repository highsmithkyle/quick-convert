<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Video to WebP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">        
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>        
        <form id="webpForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            <div class="button-group">
                <button type="button" id="convertToWebPButton">Convert to WebP</button>
            </div>
        </form>
    </div>         
    

    <div class="main-content">
        <div id="videoContainer">
            <div>
                <h3>Uploaded Video</h3>
                <video id="uploadedVideo" controls></video>
            </div>
            <div>
                <h3>WebP<span id="downloadButtonContainer" style="margin-left:10px;font-size: 14px; font-weight: normal;"></span></h3>
                <img id="webpImage" controls></img>
            </div>
        </div>
    </div>
    




    <div id="processingNotification" style="display:none;">
        Processing your video, please wait...
    </div>

    <script src="video-convert-webp.js"></script>
</body>
</html>
