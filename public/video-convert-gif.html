<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert to GIF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">        
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>        
        <form id="gifForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="videoInput">Upload Video:</label>
                <input type="file" id="videoInput" name="video" accept="video/*" required>
                <button type="button" id="uploadButton">Upload Video</button>
            </div>
            <button type="button" id="convertToGifButton" style="display:none;">Convert to GIF</button>
        </form>
    </div>

    <div class="main-content">
        <div id="videoContainer">
            <div>
                <h3>Uploaded Video</h3>
                <video id="uploadedVideo" controls></video>
            </div>
            <div>
                <h3>GIF</h3>
                <img id="gifImage" style="display: none;">
                <div id="gifDownloadButtonContainer"></div>
            </div>
        </div>
    </div>

    <div id="processingNotification" style="display:none;">
        Processing your video, please wait...
    </div>

    <script src="video-convert-gif.js"></script>
</body>
</html>
