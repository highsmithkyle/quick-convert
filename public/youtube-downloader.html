<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div id="processingNotification" style="display: none">Processing your video, please wait...</div>

      <h2>YouTube Downloader</h2>

      <div class="overlay-group">
        <form id="fetchFormatsForm" class="form-group">
          <label for="url">YouTube URL:</label>
          <input type="url" id="url" name="url" style="width: 90%" required />
          <div class="button-group">
            <button type="submit" class="form-button">Fetch Formats</button>
          </div>
        </form>

        <form id="downloadForm" class="form-group" style="display: none">
          <label for="format">Select Format:</label>
          <select id="format" name="format" required></select>
          <div class="button-group">
            <button type="submit" class="form-button">Download</button>
          </div>
        </form>
      </div>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div>
          <h3>Download Link</h3>
          <a id="downloadLink" href="#" style="display: none" download>Download Video</a>
        </div>
      </div>
    </div>

    <script src="youtube-downloader.js"></script>
  </body>
</html>
