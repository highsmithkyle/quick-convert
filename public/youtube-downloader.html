<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>
      <a href="youtube-downloader.html" class="active">
        <img src="./images/download-icon.png" alt="YouTube Downloader" class="download-icon" />
        <span>YouTube Downloader</span>
      </a>
    </div>

    <div class="main-content">
      <h1>YouTube Downloader</h1>
      <form id="youtubeDownloaderForm">
        <div class="form-group">
          <label for="youtubeUrl">YouTube URL:</label>
          <input type="url" id="youtubeUrl" name="youtubeUrl" required />
        </div>
        <div class="form-group">
          <label for="formatSelect">Select Format:</label>
          <select id="formatSelect" name="format" required>
            <option value="mp4">MP4 (Video)</option>
            <option value="webm">WEBM (Video)</option>
            <option value="mp3">MP3 (Audio)</option>
          </select>
        </div>
        <button type="submit" id="downloadButton">Download</button>
      </form>
      <div id="notification" style="display: none">Processing your request, please wait...</div>
      <div id="downloadLinkContainer"></div>
    </div>

    <script src="youtube-downloader.js" defer></script>
  </body>
</html>
