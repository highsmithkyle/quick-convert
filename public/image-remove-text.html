<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remove Text from Image</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div id="processingNotification" style="display: none">Processing your image, please wait...</div>

      <h2>Remove Text from Image</h2>
      <form id="uploadFormRemoveText" enctype="multipart/form-data" class="form-group">
        <label for="image">Upload your image:</label>
        <input type="file" id="image" name="image" accept="image/*" style="width: 90%" required />
        <div class="button-group">
          <button type="submit" class="form-button">Remove Text</button>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div>
          <h3>Uploaded Image</h3>
          <img id="uploadedImage" src="" alt="Uploaded Image" />
        </div>
        <div>
          <h3>Processed Image</h3>
          <img id="processedImage" src="" alt="Processed Image" />
        </div>
      </div>
    </div>

    <script src="image-remove-text.js"></script>
  </body>
</html>
