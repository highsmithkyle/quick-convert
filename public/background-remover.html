<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>

        <div id="processingNotification" style="display:none;">
            Processing your image, please wait...
        </div>
        
        
        <h1>Background Remover</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="form-group">
            <label for="image">Upload your image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <div class="button-group">
                <button type="submit" class="form-button">Remove Background</button>
            </div> 
        </form>
        
        
    </div>



    <div class="main-content">
        
        <div id="videoContainer">
            <div>
                <h3>Uploaded Image</h3>
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <div>
                <h3>Background Removed Image</h3><span id="downloadButtonContainer" style="margin-left: 10px;"></span>
                <img id="processedImage" src="" alt="Background Removed Image">
                
            </div>
           
        </div>
    </div>



    <script src="background-remover.js"></script>
</body>
</html>
