<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slideshow Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .image-container,
      .add-image-container {
        background-color: #fff;
        width: 180px;
        height: 240px;
        padding: 10px;
        border-radius: 8px;
        border: 2px dashed #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        margin-right: 20px;
        margin-bottom: 20px;
        position: relative;
      }

      .slideshow-image {
        width: 160px;
        height: auto;
        max-height: 120px;
        object-fit: contain;
        border-radius: 4px;
      }

      .close-button {
        width: 16px;
        height: 16px;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        background-image: url("./images/close-button.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        transition: transform 0.2s ease-in-out;
      }

      .close-button:hover {
        transform: scale(1.4);
      }

      .duration-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
      }

      .duration-input {
        width: 50px;
        margin-left: 5px;
      }

      .duration-label {
        font-size: 14px;
        margin-right: 5px;
      }

      .duration-container span.suffix {
        font-size: 14px;
        margin-left: 5px;
      }

      .image-title {
        padding: 0;
        text-align: left;
        margin-top: 5px;
        font-size: 14px;
      }

      .add-image-container {
        min-height: 240px;
        cursor: pointer;
        text-align: center;
        justify-content: center;
        order: -1;
      }

      .add-image-icon {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }

      .add-image-text {
        font-size: 14px;
        color: #666;
      }

      .add-image-container:hover {
        background-color: #e0e0e0;
      }

      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin-top: 20px;
      }

      .dragging {
        opacity: 0.5;
      }

      .video-container {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        margin-top: 40px;
      }

      .form-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }

      .form-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="sidebar scrollable-sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div class="title-group">
        <h2>Image Slideshow</h2>
      </div>

      <div class="overlay-group">
        <div class="button-group">
          <button type="button" id="createVideoButton" class="form-button">Create Video</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div id="imageContainer">
        <div class="add-image-container" id="addImageButton">
          <img src="./images/add-icon.png" alt="Add Image" class="add-image-icon" />
          <div class="add-image-text">Add Image</div>
        </div>
      </div>

      <div class="video-container">
        <h3>Created MP4</h3>
        <video id="processedVideo" controls style="width: 400px; display: block"></video>
      </div>
    </div>

    <div id="processingNotification" style="display: none">Processing your images, please wait...</div>

    <script src="image-slideshow.js"></script>
  </body>
</html>
