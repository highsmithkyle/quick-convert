<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slideshow Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .image-container,
      .add-image-container {
        background-color: #fff;
        width: 180px;
        height: 220px;
        padding: 10px;
        border-radius: 8px;
        border: 2px dashed #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        margin-right: 20px;
        margin-bottom: 20px;
        position: relative;
      }

      .add-image-container {
        min-height: 220px;
        cursor: pointer;
        text-align: center;
        justify-content: center;
        order: -1;
      }

      .add-image-container:hover {
        background-color: #e0e0e0;
      }

      .video-container {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        margin-top: 40px;
      }

      .image-slideshow-crop-button,
      .image-slideshow-close-button {
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .image-slideshow-crop-button {
        background-image: url("./images/crop-icon.png");
      }

      .image-slideshow-close-button {
        background-image: url("./images/close-button.png");
      }

      .image-slideshow-crop-button:hover,
      .image-slideshow-close-button:hover {
        transform: scale(1.3);
        background-color: transparent;
      }

      .image-slideshow-modal-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        text-align: left;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px;
        padding-top: 0px;
        box-sizing: border-box;
      }

      .button-title-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .image-title {
        flex-grow: 1;
        text-align: center;
        margin: 0;
        font-size: 14px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90%;
        overflow: visible;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .modal.show .modal-content {
        transform: scale(1);
      }

      .modal-content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .form-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-button:hover {
        background-color: #0056cc;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        outline: 2px dashed red;
        display: none;
        pointer-events: all;
        z-index: 1000;
        min-width: 50px;
        min-height: 50px;
      }

      .resize-handle {
        display: none;
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border: 2px solid black;
        z-index: 1100;
      }

      #bottom-right {
        bottom: -10px;
        right: -10px;
        cursor: nwse-resize;
      }
    </style>
  </head>
  <body>
    <div class="sidebar scrollable-sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div class="title-group">
        <h2>Image Slideshow</h2>
      </div>

      <div class="overlay-group">
        <div class="form-group">
          <label for="handlingOption">Image Handling:</label>
          <select id="handlingOption" name="handlingOption" style="width: 90%">
            <option value="cropToSmallest">Crop to Smallest Size</option>
            <option value="headerBackground">Header Background Video</option>
          </select>
        </div>

        <div class="form-group">
          <label for="outputWidth">Output Width (px):</label>
          <input type="number" id="outputWidth" name="outputWidth" value="1280" />
        </div>

        <div class="form-group">
          <label for="outputHeight">Output Height (px):</label>
          <input type="number" id="outputHeight" name="outputHeight" value="720" />
        </div>
        <div id="headerInstruction" style="display: none; color: black; font-size: 14px; margin-bottom: 10px;">
        </div>
        <div class="button-group">
          <button type="button" id="createVideoButton" class="form-button">Create Video</button>
        </div>
      </div>
    </div>

    <div class="main-content" style="padding-top: 0px">
      <div id="imageContainer">
        <div class="add-image-container" id="addImageButton">
          <img src="./images/add-icon.png" alt="Add Image" class="add-image-icon" />
          <div class="add-image-text">Add Image</div>
        </div>
      </div>

      <div class="video-container" style="padding-top: 0px; margin-top: 0px">
        <h3>Created MP4</h3>
        <video id="processedVideo" controls style="width: 400px; display: block"></video>
      </div>
    </div>
    <div id="cropModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="modalTitle" class="image-slideshow-modal-title">Image 1</span>
          <button id="modalCloseButton" class="image-slideshow-close-button"></button>
        </div>

        <div id="modalImageContainer" style="position: relative">
          <img id="modalImage" src="" alt="Full-size Image" style="display: block; max-width: 100%" />

          <div id="overlay">
            <div id="bottom-right" class="resize-handle"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="cropSizeSelector">Select Crop Ratio:</label>
          <select id="cropSizeSelector">
            <option value="custom" selected>Custom</option>
            <option value="16:9">16:9</option>
            <option value="9:16">9:16</option>
            <option value="1:1">1:1 Square</option>
            <option value="1000x400">Header Background</option>

          </select>
        </div>

        <div class="button-group">
          <button type="button" id="cropButton" class="form-button">Crop</button>
        </div>
      </div>
    </div>

    <div id="processingNotification" style="display: none">Processing your images, please wait...</div>

    <script src="image-slideshow.js"></script>
  </body>
</html>
