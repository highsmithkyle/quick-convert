<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text to Image</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div id="processingNotification" style="display: none">Processing your request, please wait...</div>

      <h2>Text to Image</h2>
      <form id="textToImageForm" enctype="multipart/form-data" class="form-group">
        <label for="textPrompt">Enter text prompt:</label>
        <textarea id="textPrompt" name="prompt" rows="4" style="width: 90%" required></textarea>

        <div class="button-group">
          <button type="submit" class="form-button">Generate Image</button>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="imageContainer">
        <h3>Generated Image from Text</h3>
        <img id="generatedImage" src="" alt="Generated Image" style="width: 450px" />
      </div>
    </div>

    <script src="text-to-image.js"></script>
  </body>
</html>
