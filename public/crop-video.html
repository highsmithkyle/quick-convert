<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Processing Tool</title>
    <link rel="stylesheet" href="styles.css">


    
</head>
<body>



    
    <div class="sidebar">
        <form id="slicerForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <button onclick="location.href='index.html'">Home</button>


            </div>




            
        
                <!-- Crop Ratio Section -->
                <div class="crop-group">
                    <div class="form-group">
                        <label for="cropRatio">Crop Ratio:</label>
                        <select id="cropRatio" name="cropRatio">
                            <option value="None">None</option>
                            <option value="Header">Header</option>
                            <option value="Background">Background Video</option>
                            <option value="1:1">Square (1:1)</option>
                            <option value="Middle Third">Middle Third</option>
                            <option value="Top Third">Top Third</option>
                            <option value="Bottom Third">Bottom Third</option>
                            <option value="Top Half">Top Half</option>
                            <option value="Bottom Half">Bottom Half</option>
                            <option value="Middle Half">Middle Half</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="button" id="cropVideoButton">Crop Video</button>
                    </div>
                </div>

            
            
           

                <div class="overlay-group" style="display: none;">
                    <div class="form-group color-picker-group">
                        <label for="overlayColor">Overlay Color:</label>
                        <input type="color" id="overlayColor" name="overlayColor" class="color-picker" value="#000000">
                        <span id="colorValue">#000000</span>
                    </div>
                    <div class="form-group opacity-slider-group">
                        <label for="overlayOpacity">Overlay Opacity:</label>
                        <input type="range" id="overlayOpacity" name="overlayOpacity" class="opacity-slider" min="0.1" max=".7" step="0.1" value="0.5">
                        <span id="opacityValue">0.5</span>
                    </div>
                    <div class="button-group">
                        <button type="button" id="createOverlayButton">Create Overlay</button>
                    </div>
                </div>

            <!-- Gradient Overlay Section -->
            
            <div class="overlay-group" style="display: none;">
                <div class="form-group color-picker-group">
                    <label for="gradientColor">Gradient Color:</label>
                    <input type="color" id="gradientColor" name="gradientColor" class="color-picker" value="#000000">
                </div>
                <div class="form-group">
                    <label for="gradientDirection">Gradient Size:</label>
                    <select id="gradientDirection" name="gradientDirection">
                        <option value="full">Full</option>
                        <option value="half">Half</option>
                        <option value="quarter">Quarter</option>  <!-- New option added -->
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="createGradientOverlayButton">Create Gradient Overlay</button>
                </div>
            </div>

        

            <!-- Slow Video Section -->
            <div class="overlay-group" style="display: none;">
                <div class="form-group">
                    <label for="slowFactor">Slow Down Factor:</label>
                    <input type="range" id="slowFactor" name="slowFactor" class="opacity-slider" min="1.5" max="3.0" step="0.5" value="1.5" style="width:50%">
                    <span id="slowFactorValue">1.5x</span>
                </div>
                <div class="button-group">
                    <button type="button" id="slowVideoButton">Slow Video</button>
                </div>
            </div>

            
            
           <div class="button-group">
            <label>Conversion Buttons</label>
           </div>
            
            <div class="button-group">
                <button type="button" id="convertToGifButton">Convert to GIF</button>
                <button type="button" id="convertToAvifButton">Convert to AVIF</button>
                <button type="button" id="convertToWebPButton">Convert to WebP</button>
                <button type="button" id="createOverlayButton">Create Overlay</button>
                
                
            </div>

        </form>
    </div>


            

<div class="main-content">
    <div id="videoContainer">
        <div>
            <h3>Uploaded Video</h3>
            <video id="uploadedVideo" controls></video>
        </div>
        
        <div>
            <h3>Cropped Video</h3>
            <video id="croppedVideo" controls></video>
        </div>
        
    </div>
</div>

<div id="processingNotification">
    Processing your video, please wait...
</div>

<script src="videoSlicer.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
       
        var colorPicker = document.getElementById('overlayColor');
        var colorValueDisplay = document.getElementById('colorValue');
        
        colorPicker.addEventListener('input', function() {
            colorValueDisplay.textContent = colorPicker.value.toUpperCase(); // 
        });
    
       
        var opacitySlider = document.getElementById('overlayOpacity');
        var opacityValueDisplay = document.getElementById('opacityValue');
        
        opacitySlider.addEventListener('input', function() {
            opacityValueDisplay.textContent = opacitySlider.value;
        });
    });
</script>
    


</body>
</html>
