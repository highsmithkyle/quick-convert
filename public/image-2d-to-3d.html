<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image 2D to 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>
        <form id="imageForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="button-group">
                <button type="button" id="convertImageButton">Convert Image</button>
            </div>
        </form>
    </div>

    <div class="main-content">
        <div id="videoContainer">
            <div>
                <h3>Uploaded Image</h3>
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <div>
                <h3>Converted 3D Image<span id="downloadButtonContainer" style="margin-left: 10px;"></span></h3>
                <img id="converted3DImage" src="" alt="Converted 3D Image">
            </div>
        </div>
    </div>

    <div id="processingNotification">
        Processing your image, please wait...
    </div>

    <script src="image-2d-to-3d.js"></script>
</body>
</html>
