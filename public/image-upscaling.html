<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upscale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>

        <div id="processingNotification" style="display:none;">
            Processing your image, please wait...
        </div>

        <h2>Image Upscaling</h2>
        <form id="uploadFormUpscale" enctype="multipart/form-data" class="form-group">
            <label for="image">Upload your image:</label>
            <input type="file" id="image" name="image" accept="image/*" style="width: 90%" required>
            <label for="target_width">Upscaled Width:</label>
            <input type="number" id="target_width" name="target_width" style="width: 90%" required>
            <label for="target_height">Upscaled Height:</label>
            <input type="number" id="target_height" name="target_height" style="width: 90%" required>
            <div class="button-group">
                <button type="submit" class="form-button">Upscale Image</button>
            </div> 
        </form>
    </div>

    <div class="main-content">
        <div id="videoContainer">
            <div>
                <h3>Uploaded Image</h3>
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <div>
                <h3>Upscaled Image</h3>
                <span id="downloadButtonContainer" style="margin-left: 10px; display: none;"></span>
                <img id="processedImage" src="" alt="Upscaled Image">
            </div>
        </div>
    </div>

    <script src="image-upscaling.js"></script>
</body>
</html>
