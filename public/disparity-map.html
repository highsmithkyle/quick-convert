<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disparity Map Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>
        <div id="processingNotification" style="display:none;">
            Processing your image, please wait...
        </div>
        <h2>Create Disparity Map</h2>
        <form id="disparityForm" enctype="multipart/form-data" class="form-group">
            <label for="image">Upload your image:</label>
            <input type="file" id="image" name="image" accept="image/*" style="width: 90%" required>
            <div class="button-group">
                <button type="submit" class="form-button">Create Disparity Map</button>
            </div>
        </form>
    </div>
    <div class="main-content">
        <div id="imageContainer">
            <h3>Uploaded Image</h3>
            <img id="uploadedImage" src="" alt="Uploaded Image">
            <h3>Disparity Map Result</h3>
            <img id="resultImage" src="" alt="Disparity Map Image" style="display:none;">
        </div>
    </div>
    <script src="disparity-map.js"></script>
</body>
</html>
