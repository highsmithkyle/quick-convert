<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload to Google Cloud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="home-button">
            <img src="./images/home-icon-black.png" alt="Home" class="home-icon">
            <span>Home</span>
        </a>
        <h2>Upload Image to Google Cloud</h2>
        <form id="uploadFormGC" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Image:</label>
                <input type="file" id="file" name="file" accept="image/*,video/*" required> 
            </div>
            <div class="button-group">
                <button type="submit">Upload</button>
            </div>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <script src="upload-to-gc.js"></script>
</body>
</html>
