<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Cropper</title>
    <link rel="stylesheet" href="video-crop-style.css" />
  </head>
  <body>
    <div id="processingNotification" style="display: none">Processing your image, please wait...</div>

    <div class="sidebar scrollable-sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <h2>Crop Image</h2>

      <form id="uploadForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="mediaInput">Upload Image:</label>
          <input type="file" name="media" accept="image/*" id="mediaInput" style="width: 95%" required />
        </div>

        <div class="overlay-group">
          <div class="form-group">
            <label for="sizeSelector">Select Crop Ratio:</label>
            <select id="sizeSelector">
              <option value="custom" selected>Custom</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
              <option value="1:1">1:1 Square</option>
              <option value="8:3">8:3 Header Image</option>
            </select>
          </div>

          <div class="form-group">
            <label for="formatSelect">Select Output Format:</label>
            <select id="formatSelect" required>
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>

          <div class="button-group">
            <button type="submit" class="form-button">Crop Image</button>
          </div>
        </div>
      </form>
    </div>

    <div class="columns_container" style="padding-left: 20px; display: flex; flex-direction: row; justify-content: space-between; width: 1050px">
      <div class="left-column" style="width: 500px">
        <div style="display: flex; align-items: center">
          <h3 style="margin-right: 10px">Uploaded Image</h3>
          <span id="uploadedImageSize" style="font-size: 14px; font-weight: normal; margin-right: 10px"></span>
          <span id="uploadedImageDimensions" style="font-size: 14px; font-weight: normal"></span>
        </div>
        <div id="videoContainer">
          <img id="imageDisplay" src="" alt="Uploaded Image" style="display: none" />
          <div id="overlay" style="display: none; position: absolute; top: 50px; left: 50px; width: 200px; height: 150px; outline: 2px dashed red">
            <div
              id="bottom-right"
              class="resize-handle"
              style="display: none; width: 20px; height: 20px; background-color: red; border: 2px solid black; position: absolute; bottom: -10px; right: -10px"
            ></div>
          </div>
        </div>
      </div>

      <div class="right_column">
        <div style="display: flex; align-items: center">
          <h3 style="margin-right: 10px">Cropped Image</h3>
          <span id="croppedImageSize" style="font-size: 14px; font-weight: normal; margin-right: 10px"></span>
          <span id="croppedImageDimensions" style="font-size: 14px; font-weight: normal; margin-right: 10px"></span>
          <button id="downloadButton" class="download-button" style="display: none">Download Cropped Image</button>
        </div>
        <div id="croppedVideoContainer" style="width: 500px">
          <img id="croppedImageDisplay" style="max-width: 500px" />
        </div>
      </div>
    </div>

    <script src="imageHandler.js"></script>
  </body>
</html>
