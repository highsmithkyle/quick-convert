<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Uncrop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div id="processingNotification" style="display: none">Processing your image, please wait...</div>

      <h2>Image Uncrop</h2>
      <form id="uploadFormUncrop" enctype="multipart/form-data" class="form-group">
        <label for="image">Upload your image:</label>
        <input type="file" id="image" name="image" style="width: 90%" accept="image/*" required />

        <label for="aspect_ratio">Select Aspect Ratio:</label>
        <select id="aspect_ratio" name="aspect_ratio" style="width: 90%">
          <option value="custom">Custom</option>
          <option value="16:9">16:9</option>
          <option value="9:16">9:16</option>
          <option value="1:1">Square (1:1)</option>
        </select>

        <div id="customInputs">
          <label for="extend_left">Extend Left (px):</label>
          <input type="number" id="extend_left" name="extend_left" style="width: 90%" value="0" />
          <label for="extend_right">Extend Right (px):</label>
          <input type="number" id="extend_right" name="extend_right" style="width: 90%" value="0" />
          <label for="extend_up">Extend Up (px):</label>
          <input type="number" id="extend_up" name="extend_up" style="width: 90%" value="0" />
          <label for="extend_down">Extend Down (px):</label>
          <input type="number" id="extend_down" name="extend_down" style="width: 90%" value="0" />
        </div>

        <div class="button-group">
          <button type="submit" class="form-button">Uncrop Image</button>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div>
          <h3>Uploaded Image</h3>
          <img id="uploadedImage" src="" alt="Uploaded Image" style="width: 450px" />
        </div>
        <div>
          <h3>Uncropped Image</h3>
          <span id="downloadButtonContainer" style="margin-left: 10px; display: none"></span>
          <img id="processedImage" src="" alt="Uncropped Image" style="width: 450px" />
        </div>
      </div>
    </div>

    <script src="image-uncrop.js"></script>
  </body>
</html>
