<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Processing Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar scrollable-sidebar">
      <a href="index.html" class="home-button">
        <img src="./images/home-icon-black.png" alt="Home" class="home-icon" />
        <span>Home</span>
      </a>

      <div class="title-group">
        <h2>Slice/Trim Video</h2>
      </div>

      <form id="slicerForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="numVideos">Number of Videos:</label>
          <select id="numVideos" name="numVideos" required style="width: 95%">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div id="videoSection1" class="video-section">
          <h2 style="font-size: 20px">Video 1</h2>
          <div class="form-group">
            <label for="video1">Upload Video 1:</label>
            <input type="file" id="video1" name="video1" accept="video/*" required style="width: 95%" />
          </div>
          <div class="slice-group">
            <div>
              <label>Slice 1: Start</label>
              <input type="number" name="slice1Start1" min="0" required style="width: 95%" />
            </div>
            <div>
              <label>Slice 1: End</label>
              <input type="number" name="slice1End1" min="0" required style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: Start</label>
              <input type="number" name="slice2Start1" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: End</label>
              <input type="number" name="slice2End1" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: Start</label>
              <input type="number" name="slice3Start1" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: End</label>
              <input type="number" name="slice3End1" min="0" style="width: 95%" />
            </div>
          </div>
        </div>

        <div id="videoSection2" class="video-section" style="display: none">
          <h2 style="font-size: 20px">Video 2</h2>
          <div class="form-group">
            <label for="video2">Upload Video 2:</label>
            <input type="file" id="video2" name="video2" accept="video/*" style="width: 95%" />
          </div>
          <div class="slice-group">
            <div>
              <label>Slice 1: Start</label>
              <input type="number" name="slice1Start2" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 1: End</label>
              <input type="number" name="slice1End2" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: Start</label>
              <input type="number" name="slice2Start2" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: End</label>
              <input type="number" name="slice2End2" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: Start</label>
              <input type="number" name="slice3Start2" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: End</label>
              <input type="number" name="slice3End2" min="0" style="width: 95%" />
            </div>
          </div>
        </div>

        <div id="videoSection3" class="video-section" style="display: none">
          <h2 style="font-size: 20px">Video 3</h2>
          <div class="form-group">
            <label for="video3">Upload Video 3:</label>
            <input type="file" id="video3" name="video3" accept="video/*" style="width: 95%" />
          </div>
          <div class="slice-group">
            <div>
              <label>Slice 1: Start</label>
              <input type="number" name="slice1Start3" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 1: End</label>
              <input type="number" name="slice1End3" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: Start</label>
              <input type="number" name="slice2Start3" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 2: End</label>
              <input type="number" name="slice2End3" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: Start</label>
              <input type="number" name="slice3Start3" min="0" style="width: 95%" />
            </div>
            <div>
              <label>Slice 3: End</label>
              <input type="number" name="slice3End3" min="0" style="width: 95%" />
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" style="width: 95%">Create Video</button>
        </div>
      </form>
    </div>

    <div class="main-content">
      <div id="videoContainer">
        <div id="uploadedVideoSection1">
          <h3>Uploaded Video 1</h3>
          <video id="uploadedVideo1" controls></video>
        </div>
        <div id="uploadedVideoSection2" style="display: none">
          <h3>Uploaded Video 2</h3>
          <video id="uploadedVideo2" controls></video>
        </div>
        <div id="uploadedVideoSection3" style="display: none">
          <h3>Uploaded Video 3</h3>
          <video id="uploadedVideo3" controls></video>
        </div>
        <div>
          <h3>Sliced Video</h3>
          <video id="processedVideo" controls></video>
        </div>
      </div>
    </div>

    <div id="processingNotification">Processing your videos, please wait...</div>

    <script src="video-slice-multi.js"></script>
  </body>
</html>
